<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FNEVENTS ブラウザ版</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<script src=".js/0001.js"></script>
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #1e1e2f, #2b2b5c);
    color: #fff;
    margin: 0;
    padding: 0;
  }
  header {
    text-align: center;
    padding: 40px 20px;
    background: linear-gradient(to right, #4b3cff, #6c5cff);
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  }
  header h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
  }
  header p {
    font-size: 1.1rem;
    color: #ffcc00;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
  }
  main {
    padding: 40px 20px;
    text-align: center;
  }
  .notice {
    color: #ffd633;
    margin-bottom: 30px;
    font-size: 1.1rem;
  }
  .calendar {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }
  .event {
    background: rgba(255,255,255,0.05);
    border: 1px solid #6c5cff;
    border-radius: 12px;
    padding: 20px;
    width: 250px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    transition: transform 0.2s;
  }
  .event:hover {
    transform: translateY(-5px);
  }
  .event h3 {
    margin-bottom: 10px;
    color: #ffcc00;
  }
  .event p {
    font-size: 0.95rem;
    margin-bottom: 8px;
  }
  .event button {
    padding: 10px 20px;
    background: linear-gradient(135deg, #ff4b3c, #ff6b5c);
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s;
  }
  .event button:hover {
    background: linear-gradient(135deg, #ff6b5c, #ff4b3c);
  }
  footer {
    text-align: center;
    padding: 20px;
    font-size: 0.9rem;
    color: #bbb;
    border-top: 1px solid rgba(255,255,255,0.2);
  }
</style>
</head>
<body>
  <header>
    <h1>FNEVENTS ブラウザ版</h1>
    <p>ガチ勢向けフォートナイト大会カレンダー通知サービス</p>
  </header>
  <main>
    <p class="notice">Windows / Mac版は現在開発中です。ブラウザ版をお試しください。</p>
    
    <div class="calendar" id="calendar">
      <!-- 大会イベントがここに入る -->
    </div>
  </main>
  <footer>
    © 2025 FNEVENTS. All rights reserved.
  </footer>

</body>
</html>
